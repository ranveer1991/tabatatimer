<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mobility Flow AI</title>
    <style>
        :root { --w: #30d158; --a: #ff9f0a; --p: #000; --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: #000; color: #fff; height: 100dvh; overflow: hidden; transition: background 0.4s; }
        body.work { background: var(--w); color: #000; }
        body.prep { background: var(--a); color: #000; }
        
        #setup, #timer { position: fixed; inset: 0; padding: calc(var(--safe-top) + 20px) 24px calc(var(--safe-bottom) + 20px); display: flex; flex-direction: column; }
        #timer { display: none; align-items: center; text-align: center; justify-content: space-between; }
        
        .summary-card { background: #1c1c1e; border-radius: 20px; padding: 16px; margin: 15px 0; border: 1px solid #333; }
        .stat-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid #333; }
        
        .ex-name { font-size: 32px; font-weight: 800; line-height: 1.2; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .ring { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; position: absolute; }
        circle { fill: none; stroke-width: 10; stroke-linecap: round; }
        .bg-c { stroke: rgba(0,0,0,0.1); }
        .prog-c { stroke: currentColor; stroke-dasharray: 816; stroke-dashoffset: 0; transition: stroke-dashoffset 1s linear; }
        .time { font-size: 80px; font-weight: 200; font-variant-numeric: tabular-nums; }
        
        .btn { padding: 18px; border-radius: 16px; font-size: 18px; font-weight: 700; border: none; width: 100%; cursor: pointer; }
        .start-btn { background: var(--w); color: #000; }
        .ctrls { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .row-ctrls { display: flex; gap: 12px; }
        .pause-btn { background: rgba(255,255,255,0.2); color: #fff; flex: 2; }
        .skip-btn { background: rgba(255,255,255,0.1); color: #fff; flex: 1; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Modal Fixes */
        #api-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; padding: 40px 24px; flex-direction: column; gap: 20px; justify-content: center; }
        .settings-btn { position: absolute; top: calc(var(--safe-top) + 10px); right: 20px; background: none; border: none; font-size: 24px; opacity: 0.5; z-index: 10; cursor: pointer; }
        input { background: #1c1c1e; border: 1px solid #3a3a3c; color: #fff; padding: 18px; border-radius: 12px; font-size: 16px; }
    </style>
</head>
<body>

<button id="gearIcon" class="settings-btn" onclick="toggleSettings()">⚙️</button>

<div id="api-modal">
    <h2 style="margin:0">AI Coach Setup</h2>
    <p style="color: #8e8e93; font-size: 14px;">Enter your Gemini API key to unlock dynamic coaching messages.</p>
    <input type="password" id="apiKeyInput" placeholder="Paste Key Here...">
    <button class="btn start-btn" onclick="saveKey()">Save Key</button>
    <button class="btn" style="background:transparent; color:#fff;" onclick="toggleSettings()">Close</button>
</div>

<div id="setup">
    <h1 style="margin:0; font-size: 34px;">Mobility Flow</h1>
    <p id="current-day" style="color:#8e8e93; margin-top:4px">Ready to flow?</p>
    <div class="summary-card">
        <div class="stat-row"><span>Cycle 1</span><strong>Back</strong></div>
        <div class="stat-row"><span>Cycle 2</span><strong>Hips</strong></div>
        <div class="stat-row"><span>Cycle 3</span><strong>Ankle</strong></div>
        <div class="stat-row"><span>Cycle 4</span><strong>Core</strong></div>
    </div>
    <button class="btn start-btn" id="startBtn">Unlock & Start</button>
</div>

<div id="timer">
    <div>
        <div id="phase" style="font-size:12px; letter-spacing:2px; font-weight:800; opacity:0.6; text-transform:uppercase">Prepare</div>
        <div id="ex-title" class="ex-name">Ready</div>
        <div id="cycle-step" style="font-size:12px; font-weight:600; opacity:0.5;">Cycle 1/4</div>
    </div>
    <div class="ring">
        <svg viewBox="0 0 300 300">
            <circle class="bg-c" cx="150" cy="150" r="130"></circle>
            <circle id="prog" class="prog-c" cx="150" cy="150" r="130"></circle>
        </svg>
        <div id="time" class="time">10</div>
    </div>
    <div class="ctrls">
        <div class="row-ctrls">
            <button id="p_btn" class="btn pause-btn">Pause</button>
            <button id="skip_btn" class="btn skip-btn">Skip</button>
        </div>
        <button class="btn" style="background:transparent; color:#8e8e93; font-size:14px;" onclick="location.reload()">End Workout</button>
    </div>
</div>

<script>
    const routine = [
        {name: "Back", exercises:[
            {n:"Cat-Cow",d:30, t:"Move one vertebrae at a time like a wave."},
            {n:"Child to Sphinx",d:30, t:"Slink forward and open your chest."}
        ]},
        {name: "Hips", exercises:[
            {n:"Walking Lunge",d:30, t:"Tall spine, unzip your back hip."},
            {n:"Cossack Squat",d:30, t:"Keep your heels heavy on the earth."}
        ]}
    ];

    let currentC = 0, currentE = 0, mode = 'PREP', time = 10, total = 10, interval = null, paused = false;
    let tipSpoken = false;
    const synth = window.speechSynthesis;

    function speak(text) {
        if (!text) return;
        synth.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1.0; msg.pitch = 1.0;
        synth.speak(msg);
    }

    async function fetchAiAdvice() {
        const key = localStorage.getItem('GEMINI_KEY');
        if (!key) return "Welcome to your session. Let's move with focus.";

        const now = new Date();
        const day = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][now.getDay()];
        
        const promptText = `You are an eccentric, soulful mobility coach. Today is ${day}. The user is starting a session for Back and Hips. Give 2-3 sentences of peppy, slightly poetic, and highly motivating advice. Use a unique metaphor about the body. Max 35 words.`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }]}] })
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch (e) {
            console.error(e);
            return "Let your spine become a liquid ribbon. Leave the world's weight outside this room.";
        }
    }

    document.getElementById('startBtn').addEventListener('click', function() {
        // 1. Audio Handshake (Crucial for Mobile)
        const silent = new SpeechSynthesisUtterance("");
        synth.speak(silent);

        // 2. Immediate UI Transition (Prevents Freezing)
        document.getElementById('gearIcon').style.display = 'none';
        document.getElementById('setup').style.display = 'none';
        document.getElementById('timer').style.display = 'flex';
        
        updateUI();
        interval = setInterval(tick, 1000);
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});

        // 3. Background AI Fetch
        fetchAiAdvice().then(advice => {
            speak(advice);
        });
    });

    function tick() {
        if (paused) return;
        if (time > 0) {
            time--;
            if (time <= 3 && time > 0) speak(time);
            if (mode === 'WORK' && !tipSpoken && time === Math.floor(total/3)) {
                speak(routine[currentC].exercises[currentE].t);
                tipSpoken = true;
            }
            updateUI();
        } else { nextStep(); }
    }

    function nextStep() {
        if (mode === 'PREP') {
            mode = 'WORK';
            const ex = routine[currentC].exercises[currentE];
            time = total = ex.d; tipSpoken = false;
            speak(ex.n); 
        } else {
            currentE++;
            if (currentE >= routine[currentC].exercises.length) { currentE = 0; currentC++; }
            if (currentC >= routine.length) { 
                clearInterval(interval); 
                speak("Workout complete. You are loose and ready for the world."); 
                setTimeout(() => location.reload(), 3000);
                return; 
            }
            mode = 'PREP'; time = total = 8;
            speak("Next: " + routine[currentC].exercises[currentE].n);
        }
        updateUI();
    }

    function updateUI() {
        const ex = routine[currentC].exercises[currentE];
        document.getElementById('time').innerText = time;
        document.getElementById('ex-title').innerText = ex.n;
        document.getElementById('phase').innerText = mode === 'PREP' ? 'Prepare' : 'Go';
        document.getElementById('cycle-step').innerText = `Cycle ${currentC+1}/4: ${routine[currentC].name}`;
        const offset = 816 - (816 * (time / total));
        document.getElementById('prog').style.strokeDashoffset = offset;
        document.body.className = mode.toLowerCase();
    }

    function toggleSettings() {
        const m = document.getElementById('api-modal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function saveKey() {
        const val = document.getElementById('apiKeyInput').value.trim();
        if (val) {
            localStorage.setItem('GEMINI_KEY', val);
            toggleSettings();
            alert("Key Saved!");
        }
    }

    document.getElementById('p_btn').onclick = () => {
        paused = !paused;
        document.getElementById('p_btn').innerText = paused ? 'Resume' : 'Pause';
    };
    document.getElementById('skip_btn').onclick = () => { time = 0; };
</script>
</body>
</html>
