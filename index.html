<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mobility Flow</title>
    <style>
        :root { --bg-work: #30d158; --bg-rest: #ff453a; --bg-prepare: #000; }
        body { margin: 0; font-family: -apple-system, system-ui; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: background-color 0.8s ease; }
        body.work { background-color: var(--bg-work); color: #000; }
        body.rest { background-color: var(--bg-rest); color: #fff; }
        body.prepare { background-color: var(--bg-prepare); color: #fff; }
        #setup, #timer { inset: 0; position: fixed; display: flex; flex-direction: column; padding: 60px 24px; box-sizing: border-box; }
        .summary-card { background: #1c1c1e; border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 0.5px solid #2c2c2e; font-size: 15px; }
        #timer { display: none; align-items: center; justify-content: center; text-align: center; }
        .exercise-name { font-size: 32px; font-weight: 900; min-height: 100px; display: flex; align-items: center; justify-content: center; line-height: 1.1; }
        .time-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 90px; font-weight: 200; font-variant-numeric: tabular-nums; }
        .ring-container { position: relative; width: 260px; height: 260px; margin: 20px 0; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; }
        .bg-circle { stroke: rgba(255,255,255,0.1); }
        .progress-circle { stroke: currentColor; stroke-dasharray: 816; stroke-dashoffset: 0; transition: stroke-dashoffset 0.3s linear; }
        .next-up-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; width: 90%; opacity: 0; transition: 0.5s; border: 1px solid rgba(255,255,255,0.1); }
        .next-up-card.show-next { opacity: 1; }
        .btn { padding: 20px; border-radius: 18px; font-size: 18px; font-weight: 700; border: none; cursor: pointer; }
        .start-btn { background: var(--bg-work); color: #000; width: 100%; margin-bottom: 12px; }
        .test-btn { background: #2c2c2e; color: #fff; width: 100%; font-size: 14px; padding: 12px; }
        .controls { display: flex; gap: 10px; width: 100%; margin-top: 20px; }
        .pause-btn { background: rgba(255,255,255,0.1); color: #fff; flex: 2; border: 1px solid rgba(255,255,255,0.2); }
        .exit-btn { background: rgba(255,255,255,0.05); color: #fff; flex: 1; }
    </style>
</head>
<body class="prepare">

<div id="setup">

        <div class="stat-row"><span>Cycle 4</span><strong>Core</strong></div>

    <div class="ring-container">
        <svg viewBox="0 0 300 300"><circle class="bg-circle" cx="150" cy="150" r="130"></circle><circle id="prog" class="progress-circle" cx="150" cy="150" r="130"></circle></svg>

        <span id="next-ex-name" style="font-size:20px; font-weight:700"></span>
    </div>
    <div class="controls">
        <button class="btn exit-btn" onclick="location.reload()">Exit</button>
        <button id="p_btn" class="btn pause-btn" onclick="toggle()">Pause</button>
    </div>
</div>
